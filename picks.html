	<script type="text/javascript">
		
		var picks = new Array();
		
		
		$(document).ready(function() {
		
		for (var i = 1; i < 26; i++)
		{
				var input = "<div class='poll poll-"+ i +" shadow'><h1 id='"+i+"'>Title No." + i + "</h1><p></p></div>";
				$(".flex-container").append(input);
				var para = "Ius ne diam epicurei iracundia, per modo invidunt ei. Mei cu docendi salutandi assentior, et sit oratio nominavi quaestio, et qui lobortis patrioque. Eirmod graecis at cum, eum id justo fierent. Sea no duis omnes mnesarchum, atqui deterruisset necessitatibus ex nam. Feugait voluptaria his an, an diam elit altera nec. Ad nec ullum eligendi contentiones, te feugiat accusam qui, solum percipit pri ei.";

				$("p").text(para);
		}
		
		$(".flex-container").delegate('.poll', 'dblclick', (function() {
		
		if($(".sortable-list li").size() < 10)
		{
			var className = $(this).attr("class");
			var pollId = className.substring(5, 12);
			var selectPoll = "." + pollId + "";
		
			var title = $("h1", this);
			var titleCopy = "<li class='pick' id='"+ selectPoll +"'>" + title.clone().text() + "<span class='handle instant glyphicon glyphicon-menu-hamburger'/></li>";
			
			$(selectPoll).fadeOut("slow");
			$(selectPoll).delay(800).queue(function() { $(selectPoll).hide()});
			$(selectPoll).dequeue();
			
			$(titleCopy).delay(1000).queue(function() { $(titleCopy).appendTo(".sortable-list") });
			$(titleCopy).dequeue();
			
			if($(".sortable-list li").size() >= 9)
			{
				$("#pickSubmit").css("opacity", "1");
			}
		}
			
			removePick();
		}));
		
		$(".sortable-list").delegate("li", 'click', (function(){
				var titleId = $(this).attr('id');
				$(titleId).show();
		}));

		
		$("#viewCards").click(function(){
			$("div.flex-container").addClass("viewStyle");
		});
		
		$("#viewList").click(function(){
			$("div.flex-container").removeClass("viewStyle");
		});
		
		$("#sideArrow").click(function() {
			$(".side-wrapper").toggleClass("toggled");
		});
		
		$("#wrench").click(function(){
			$(this).toggleClass('highlight');
			removePick();
		});
	});

			
	function removePick()
	{
		if($("#wrench").hasClass('highlight'))
		{
			$("img", ".picks").each(function() {
				$(this).show();
			});
		}
		else
		{
			$("img", ".picks").each(function() {
				$(this).hide();
			});
		}
	}
		

	
	</script>

	<script type="text/javascript">
		var ul = document.querySelector("ul.sortable-list");

ul.addEventListener('slip:beforereorder', function(e){
  if (/demo-no-reorder/.test(e.target.className)) {
    e.preventDefault();
  }
}, false);

ul.addEventListener('slip:beforeswipe', function(e){
  if (e.target.nodeName == 'INPUT' || /no-swipe/.test(e.target.className)) {
    e.preventDefault();
  }
}, false);

ul.addEventListener('slip:beforewait', function(e){
  if (e.target.className.indexOf('instant') > -1) e.preventDefault();
}, false);



ul.addEventListener('slip:reorder', function(e){
  e.target.parentNode.insertBefore(e.target, e.detail.insertBefore);
  return false;
}, false);

ul.addEventListener('slip:swipe', function(e)	{
	var title = e.target.id;
	$(title).show();
	e.target.parentNode.removeChild(e.target);
	if($(".sortable-list li").size() == 9)
	{
		$("#pickSubmit").css("opacity", "0");
	}
});

new Slip(ul);
		
	</script>
