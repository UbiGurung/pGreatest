	<script type="text/javascript">
	var heading = "Tile Heading";
	var para = "Ius ne diam epicurei iracundia, per modo invidunt ei. Mei cu docendi salutandi assentior, et sit oratio nominavi quaestio, et qui lobortis patrioque. Eirmod graecis at cum, eum id justo fierent. Sea no duis omnes mnesarchum, atqui deterruisset necessitatibus ex nam. Feugait voluptaria his an, an diam elit altera nec. Ad nec ullum eligendi contentiones, te feugiat accusam qui, solum percipit pri ei.";

	$(document).ready(function() {
		$("h1").text(heading);
		$("p").text(para);
		
		$(".sidenav").click(function(){
			$(".picks").toggleClass("slideUp");
			$(".sidenav").toggleClass("slideUp");
		});
		
		$(".poll").click(function() {
			var title = $(this).find('h1');
			$(this).fadeOut("slow");
			$(this).parent().delay(1000).queue(function() { $(this).detach();});
			$(title).delay(1000).queue(function() { $(title).appendTo(".picks"); });
			
		});
	});
	
	</script>
